<div class="assin-var-page"><i class="bi bi-file-code-fill"></i> <b>Latex Editor</b></div>
<div class="container-fluid" id="UploadQue">
  <div class="row">
    <div class="col-sm-6">

      <div class="row">
        <div class="col-sm-6"> <label for="MathInput" class="label">Enter Question in latex format : </label> </div>
        <div class="col-sm-6 text-end">
          <button type="button" class="btn btn-secondary mt-2 " (click)="copyText()">Copy</button>
        </div>
      </div>
 
      <div class="form-group">
        <textarea class="form-control" id="MathInput" scroll="auto"
          (input)="onInputChange($event)"></textarea>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="row" style="margin-bottom: 34px;">
        <div class="col-sm-6"> <label for="MathInput" class="label">Question :</label> </div>
        <div class="col-sm-6">
        </div>
      </div>
      <div class="form-group">
        <div id="MathPreview" class="overflow-auto"></div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="">
        <button type="button" class="btn btn-primary mx-auto d-block" (click)="checkQuestion($event)">
          Check Question
        </button>
      </div>
    </div>

  </div>
</div>
