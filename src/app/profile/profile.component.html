<div class="assin-var-page"><i class="bi bi-person-fill"></i> <b>Profile</b></div>

<div class="container-fluid overflow-auto">
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-12 col-md-12 ">
        <div class="bg-card text-center">
          <div class="bg-icon">
            <img src="../../assets/profile-icon2.png" alt="" class="img-fluid">
          </div>
          <h2 *ngIf="gender=='male'" class="mt-3">Mr.{{firstname}} {{lastname}}</h2>
          <h2 *ngIf="gender=='female'" class="mt-3">Miss.{{firstname}} {{lastname}}</h2>
          <p>{{designation}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-12 col-md-12">
      <form [formGroup]="profileForm">
        <div class="bg-card row g-3">
          <div class="col-md-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" placeholder="e.g. Abc" class="form-control" formControlName="firstName" id="fname">
          </div>
          <div class="col-md-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" placeholder="e.g. Xyz" class="form-control" formControlName="lastName" id="lname">
          </div>
          <div class="col-md-3">
            <label for="City" class="form-label">Gender</label>
            <input type="text" id="gender" class="form-control" formControlName="gender" placeholder="Gender">
          </div>
          <div class="col-md-3">
            <label for="Email" class="form-label">Email ID</label>
            <input type="email" placeholder="e.g.Abc@test.com" id="email" formControlName="email" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="mobileno" class="form-label">Contact</label>
            <input type="number" placeholder="e.g. 0123456789" formControlName="mobileno" id="mobileno"
              class="form-control">
          </div>
          <div class="col-md-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" placeholder="country" formControlName="country" id="country" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <input type="text" placeholder="state" formControlName="state" id="state" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="district" class="form-label">District</label>
            <input type="text" placeholder="district" formControlName="district" id="district" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="Address" class="form-label">City</label>
            <input type="text" placeholder="Address" formControlName="city" id="city" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" placeholder="pincode" formControlName="pincode" id="pincode" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" placeholder="Designation" formControlName="designation" id="designation"
              class="form-control">
          </div>
          <div class="col-12 text-end pt-3">
            <!-- <button class="btn btn-primary" (click)="updateProfile()" id="update-btn">Update</button> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
