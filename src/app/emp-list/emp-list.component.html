<div class="assin-var-page"><i class="bi bi-patch-check-fill"></i> <b> {{selectedUser}} List </b></div>

<div class="container" style="margin-top: 70px;">
    <div class="row justify-content-end">

        <div class="row mb-3">
            <div class="col-12 col-md-3">
                <button class="btn btn-secondary" style="background-color: #214561;" (click)="gotoEmpDetails()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="col-12 col-md-3 search-bar">
            <input type="text" class="form-control" placeholder="Search...">
            <button class="btn btn-primary text-center">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="tableHead">
                <tr>
                    <th class="col col-srno">Sr.No</th>
                    <th class="col col-firstname">First Name</th>
                    <th class="col col-firstname">Last Name</th>
                    <th class="col col-subtopic">Gender</th>
                    <th class="col col-variation">Email Id</th>
                    <th class="col col-dod">User Type</th>
                    <th class="col col-assign-date">Address</th>
                    <th class="col col-assign-date">Registration Date</th>
                    <th class="col col-assign-by">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{emp.firstname}}</td>
                    <td>{{emp.lastname}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.emailid}}</td>

                    <td *ngIf="emp.usertype==1">Contributor</td>
                    <td *ngIf="emp.usertype==2">Assesor</td>
                    <td *ngIf="emp.usertype==3">Solution Provider</td>
                    <td *ngIf="emp.usertype==4">Programmer</td>
                    <td *ngIf="emp.usertype==5">Approver</td>
                    <td *ngIf="emp.usertype==6">Moderator</td>

                    <td>{{emp.city}} ,{{emp.state}}</td>
                    <td>{{emp.registerdate}}</td>
                    <td class="buttons" *ngIf="emp.usertype==6">
                        <div class="bi-speedometer-icon" (click)="gotoModeratorProfile(emp.emailid,emp.firstname,emp.lastname)">
                            <i class="bi bi-speedometer"></i>
                        </div>
                    </td>

                    <td class="buttons" *ngIf="emp.usertype==5">
                        <div class="bi-speedometer-icon" (click)="gotoApproverProfile(emp.emailid,emp.firstname,emp.lastname)">
                            <i class="bi bi-speedometer"></i>
                        </div>
                    </td>

                    <td class="buttons" *ngIf="emp.usertype==4">
                        <div class="bi-speedometer-icon" (click)="gotoProgrammerProfile(emp.emailid,emp.firstname,emp.lastname)">
                            <i class="bi bi-speedometer"></i>
                        </div>
                    </td>

                    <td class="buttons" *ngIf="emp.usertype==3">
                        <div class="bi-speedometer-icon" (click)="gotoSolutionproviderProfile(emp.emailid,emp.firstname,emp.lastname)">
                            <i class="bi bi-speedometer"></i>
                        </div>
                    </td>

                    <td class="buttons" *ngIf="emp.usertype==2">
                        <div class="bi-speedometer-icon" (click)="gotoAssesorProfile(emp.emailid,emp.firstname,emp.lastname)">
                            <i class="bi bi-speedometer"></i>
                        </div>
                    </td>

                    <td class="buttons" *ngIf="emp.usertype==1">
                        <div class="bi-speedometer-icon" (click)="gotoContributorProfile(emp.emailid,emp.firstname,emp.lastname)">
                            <i class="bi bi-speedometer"></i>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
