<div class="assin-var-page"><i class="bi bi-cloud-arrow-up-fill"></i> <b> Upload Status</b></div>

<div class="container mt-5">
    <form>
        <div class="row mb-3">
            <div class="col">
                <label for="topicNo" class="form-label">Topic No.</label>
            </div>
            <div class="col">
                <label for="subTopicNo" class="form-label">Sub-Topic No.</label>
            </div>
            <div class="col">
                <label for="variationNo" class="form-label">Variation No.</label>
            </div>
            <div class="col">
                <label for="dod" class="form-label">DOD</label>
            </div>
            <div class="col">
                <label for="selectFile" class="form-label">Select File</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <select id="topicNo" class="form-select p-2">
                    <option value="" disabled selected>Select Topic No.</option>
                    <!-- Dropdown options from 1 to 12 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="subTopicNo" placeholder="Enter Sub-Topic No.">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="variationNo" placeholder="Enter Variation No.">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="dod" placeholder="Enter DOD ">
            </div>
            <div class="col">
                <input type="file" class="form-control" id="selectFile">
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>

<div class="container" style="margin-top: 70px;">
    <div class="row justify-content-end">
        <div class="col-12 col-md-3 search-bar">
            <input type="text" [value]="searchSignal.searchText()" (input)="updateSearchText($event)"
                class="form-control" placeholder="Search...">
            <button class="btn btn-primary text-center">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="tableHead">
                <tr>
                    <th class="col col-srno">Sr. No.</th>
                    <th class="col col-topic">Topic No.</th>
                    <th class="col col-subtopic">Sub-Topic No.</th>
                    <th class="col col-variation">Variation No.</th>
                    <th class="col col-dod">DOD</th>
                    <th class="col col-Uploaded-date">Question</th>
                    <th class="col col-Approval-Status">Solution</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of searchSignal.filteredItems()">
                    <td>{{ item.srNo }}</td>
                    <td>{{ item.topic }}</td>
                    <td>{{ item.subTopic }}</td>
                    <td>{{ item.variation }}</td>
                    <td>{{ item.dod }}</td>
                    <td>{{ item.question }}</td>
                    <td>{{ item.solution }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
