<div class="container-fluid mt-4">

    <div class="row mb-3">
        <div class="col-12 col-md-3">
            <button class="btn btn-secondary" style="background-color: #214561;" (click)="gotoEmplist()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 col-md-3">
        </div>
        <div class="col-12 col-md-6 cirProBar-part">
            <div class="cirProBar">
                <div class="card-body text-center">
                    <i class="bi bi-person-circle"></i>
                    <h1 class="card-title P-1">{{firstname}} {{lastname}}</h1>
                    <h3 class="mt-3">Contributor</h3>
                    <!-- <a>Registration Date: 02 Jan 2025</a> -->
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
        </div>
    </div>
</div>


<!-- /////////////////////////////// card section /////////////////////// -->
<div class="row mt-4">
    <!-- Total Card -->
    <div class="col-12 col-md-4 col-lg-4 mb-4">
        <div class="card text-white shadow-lg" style="background-color: #1C4E80; border-radius: 15px;">
            <div class="row">
                <!-- 3 columns for the i tag -->
                <div class="col-12 col-md-3">
                    <div class="card-body text-center">
                        <i class="bi bi-collection-fill fa-3x mb-3"></i>
                    </div>
                </div>
                <!-- 9 columns for the rest of the content -->
                <div class="col-12 col-md-9">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Variations</h5>
                        <h2 class="font-weight-bold">{{total}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Approved Card -->
    <div class="col-12 col-md-4 col-lg-4 mb-4">
        <div class="card text-white shadow-lg" style="background-color: #EA6A47; border-radius: 15px;">
            <div class="row">
                <!-- 3 columns for the i tag -->
                <div class="col-12 col-md-3">
                    <div class="card-body text-center">
                        <i class="bi bi-patch-check-fill fa-3x mb-3"></i>
                    </div>
                </div>
                <!-- 9 columns for the rest of the content -->
                <div class="col-12 col-md-9">
                    <div class="card-body text-center">
                        <h5 class="card-title">Accepted Variations</h5>
                        <h2 class="font-weight-bold">{{accepted}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pending Variations Card -->
    <div class="col-12 col-md-4 col-lg-4 mb-4">
        <div class="card text-white shadow-lg" style="background-color: #D32D41; border-radius: 15px;">
            <div class="row">
                <!-- 3 columns for the i tag -->
                <div class="col-12 col-md-3">
                    <div class="card-body text-center">
                        <i class="bi bi-hourglass-split fa-3x mb-3"></i>
                    </div>
                </div>
                <!-- 9 columns for the rest of the content -->
                <div class="col-12 col-md-9">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pending Variations</h5>
                        <h2 class="font-weight-bold">{{pending}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /////////////////// bar graph /////////////////////// -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Monthly Completed Variations Report 20{{currentYear}} </h2>
                    <canvas id="myBarChart" class="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
