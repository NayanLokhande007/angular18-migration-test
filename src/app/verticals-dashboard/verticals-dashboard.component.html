<h3 style="color:#214565;">Progress Bar</h3>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0"
        aria-valuemax="100" style="width:40%">
        40%
    </div>
</div>


<div class="container-fluid mt-5 mb-4">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6 ">
            <div class=" border bg-light">
                <div class="row">
                    <div class="col-12 col-lg-3 " style="background-color:#1C4E80 ;">
                        <div class="p-3 text-center">
                            <i class="bi bi-chat-square-text" style="font-size: 4rem; color: white;"></i>
                        </div>
                    </div>
                    <div class="col-12 col-lg-9 ">
                        <div class="p-3 ">
                            <h4 style="color:#1C4E80; font-weight: 700;">Total Questions</h4>
                            <h2 style="color:#1C4E80; font-weight: 700;">{{totalQuestions}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-6 ">
            <div class=" border bg-light">
                <div class="row">
                    <div class="col-12 col-lg-3 " style="background-color:#217919;">
                        <div class="p-3 text-center">
                            <i class="bi bi-shield-check" style="font-size: 4rem; color: white;"></i>
                        </div>
                    </div>
                    <div class="col-12 col-lg-9 ">
                        <div class="p-3 ">
                            <h4 style="color:#1C4E80; font-weight: 700;">Moderated</h4>
                            <h2 style="color:#1C4E80; font-weight: 700;">{{moderated}}</h2>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="card-title">Monthly Moderated Variations Report {{currentyear}}</h2>
              <!-- Dropdown for selecting the year -->
              <div>
                <select 
                  class="form-select w-auto" 
                  [value]="currentyear" 
                  (change)="onYearChange($event)">
                  <option *ngFor="let year of availableYears" [value]="year">
                    {{ year }}
                  </option>
                </select>
              </div>
            </div>
            <canvas id="myBarChart" class="barChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
